<html>
<body>
<canvas id="canvas1" width="800" height="600"></canvas>
</body>
<script>
var contexto = document.getElementById("canvas1").getContext("2d");
var fps = 20;

//////////////////////////////////////////////////

function Obstaculo(x, y, largura, altura, cor)
{	this.largura = largura;
	this.altura = altura;
	this.x = x;
	this.y = y;
	this.cor = cor;
}

Obstaculo.prototype.atualiza = function(velocidade_x)
{	this.x += velocidade_x;
}

Obstaculo.prototype.desenha = function(contexto)
{	contexto.fillStyle = this.cor;
	contexto.fillRect(this.x, this.y, this.largura, this.altura);
}

//////////////////////////////////////////////////

var obstaculos = [];

var altura = parseInt(1+Math.random()*20)*10;
obstaculos.push(new Obstaculo(
	801,
	600-altura,
	parseInt(1+Math.random()*50)*10,
	altura,
	"rgb("+parseInt(Math.random()*255)+", "+parseInt(Math.random()*255)+", "+parseInt(Math.random()*255)+")"));

altura = parseInt(1+Math.random()*20)*10;
obstaculos.push(new Obstaculo(
	obstaculos[obstaculos.length-1].x+obstaculos[obstaculos.length-1].largura,
	600-altura,
	parseInt(1+Math.random()*50)*10,
	altura,
	"rgb("+parseInt(Math.random()*255)+", "+parseInt(Math.random()*255)+", "+parseInt(Math.random()*255)+")"));

altura = parseInt(1+Math.random()*20)*10;
obstaculos.push(new Obstaculo(
	obstaculos[obstaculos.length-1].x+obstaculos[obstaculos.length-1].largura,
	600-altura,
	parseInt(1+Math.random()*50)*10,
	altura,
	"rgb("+parseInt(Math.random()*255)+", "+parseInt(Math.random()*255)+", "+parseInt(Math.random()*255)+")"));

var timer1 = setInterval(loop, 1000/fps);

function loop()
{	contexto.clearRect(0, 0, 800, 600);
	contexto.strokeRect(0, 0, 800, 600);
	
	for (var i = 0; i < obstaculos.length; i++)
	{	obstaculos[i].atualiza(-5);
		obstaculos[i].desenha(contexto);
	}
}
</script>
</html>
